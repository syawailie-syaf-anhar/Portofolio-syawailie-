<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">PORTOFOLIO SYAWAILIE'S</div>
        <div class="menu">
            <a href="index.html">Beranda</a>
            <a href="about.html">Tentang</a>
            <a href="contact.html">Kontak</a>
        </div>
    </nav>
    <main class="content-wrapper">
        <h1 class="judul-utama">Mari Berkolaborasi!</h1>
        <section class="contact-form-container">
            <form action="#" method="POST" class="contact-form">
                <h2 class="form-title">Kirim Pesan Untuk Colaborasi</h2>
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Anda:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pesan">Pesan/Proyek yang Diusulkan:</label>
                    <textarea id="pesan" name="pesan" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Kirim Sekarang</button>
            </form>
        </section>
    </main>
</body>
</html>
